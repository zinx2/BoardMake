<ion-view view-title="Board">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="post in posts">
        <div class="item">
          <h2>{{post.title}}</h2>
          <h3>{{post.text}}</h3>
          <p>{{post.date}}</p>
        </div>
      </ion-item>
    </ion-list>
    <ion-refresher on-refresh="load()" pulling-text="Pull to Refresh"></ion-refresher>
  </ion-content>
</ion-view>
